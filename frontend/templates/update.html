{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block content %}
<div class="wrapper">
    <h3>Update Task</h3>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
